<!DOCTYPE HTML>
<html lang='en'>
	<head> 
		<title>Profile-Card</title>
		<link rel="stylesheet" href="Profile-card.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Kalam:wght@300;400;700&family=Londrina+Solid:wght@100;300;400;900&family=Slabo+13px&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>

<body bgcolor="cyan">
	<div class="card">
		<div class="profile-image">
			<img id='image' src="profile-image.jpg" alt="Profile-image">
		</div>
		<div class="profile-info">
			<h1>Kiran Kumar R</h1>
			<strong>BCA(AI&ML) at SICM <br> Web Developer <br> Founder of TrailCraft</strong>
			<br>
			<div class="social-links">
				<div class="github">
					<img src="github.jpeg" alt="github" class="social-icon">
					<a href="https://github.com/Kiran-21-sky/Projects" target="_blank" class="social-link">Github</a>
				</div>
				<div class="instagram">
					<img src="instagram.jpg" alt="instagram" class="social-icon">
					<a href="https://www.instagram.com/_kiran_kumar__/?hl=en" target="_blank" class="social-link">Instagram</a>
				</div>
			</div>
		</div>
		<div class="pro">
			<p>PRO</p>
		</div>
	</div>	
</body>
</html>
